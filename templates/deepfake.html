<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deepfake Detection</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Deepfake Detection</h1>
            <p class="lead">Our product detects deepfaked images with 90% accuracy.</p>
            <hr class="my-4">
            <p>Available models and upload options below.</p>
        </div>
        <form method="post" enctype="multipart/form-data"> 
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        Step 1: Choose the Model
                    </h5>
                    <p class="card-text">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="modelRadios" id="vggModelRadio" value="CNNModelMod3.h5">
                            <label class="form-check-label" for="vggModelRadio">
                                Use VGGMod Model.
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="modelRadios" id="cnnModelRadio" value="CNNModel4000Set.h5">
                            <label class="form-check-label" for="cnnModelRadio">
                                Use CNN Model.
                            </label>
                        </div>
                    </p>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        Step 2: Upload Suspect Image
                    </h5>
                    <p class="card-text">
                        <!-- <br> -->
                        <input type="file" name="file" class="form-control-file" id="imageFile" style="margin-top:2rem;">
                        <br>
                        <button class="btn-primary" type="submit" value="Upload">Upload</button>
                    </p>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</body>

</html>
